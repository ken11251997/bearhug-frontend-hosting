<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>計算バトル5！</title>
  <link rel="stylesheet" href="static/css/reaction_game.css" />
  <link rel="stylesheet" href="static/css/ranking_modal.css" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap" rel="stylesheet">
  <script>
    (function () {
      alert("🧭 [calc] head-bridge loaded"); // 読み込み確認

      // ★追加: ループ防止フラグ
      const markBridged = (d) => Object.assign({}, d || {}, { __fromBridge: true });
      const isBridged   = (d) => d && d.__fromBridge === true;

      function forward(type, detail) {
        // 受信確認（1回だけ出る）
        alert("📥 [calc] bridge got " + type + " " + JSON.stringify(detail));

        // ★重要: 同じイベント名で再dispatchしない（=無限ループ回避）
        // 代わりに "BRIDGED_◯◯" へ変えて下流へ流す
        try {
          window.dispatchEvent(new CustomEvent("BRIDGED_" + type, { detail: markBridged(detail) }));
        } catch (e) {}

        // 関数フォールバック（App.js からの直呼び対策）
        if (typeof window._onAD === "function") {
          try { window._onAD(type, detail); } catch (e) {}
        }
      }

      // ★ループ防止: ブリッジ自身が再送イベントを拾わないようガード
      window.addEventListener("AD_WATCHED", (e) => { if (!isBridged(e.detail)) forward("AD_WATCHED", e.detail); });
      window.addEventListener("AD_FAILED",  (e) => { if (!isBridged(e.detail)) forward("AD_FAILED",  e.detail); });
      window.addEventListener("AD_CLOSED",  (e) => { if (!isBridged(e.detail)) forward("AD_CLOSED",  e.detail); });
    })();
  </script>
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-box">
      <img src="static/img/bear_3.png" alt="Loading..." class="bear-loader">
      <div class="spinner"></div>
      <p class="loading-text">ロード中...</p>
    </div>
  </div>
    <!-- 🐻 戻るボタン（固定） -->
  <a id="back-button" href="minigame_list.html" class="back-button">← 戻る</a>
  <div id="app">
    <!-- 🎉 オープニング画面 -->
    <section id="start-screen" class="screen active">
      <h1 class="title">🧮 計算バトル！</h1>
      <p class="subtitle">5問の計算バトル！</p>
      <div class="button-group">
        <button id="start-btn" class="main-button">▶ ゲーム開始</button>
        <button id="ranking-btn" class="sub-button">🏆 ランキング</button>
      </div>
    </section>

    <!-- ✨ ゲーム画面 -->
    <section id="game-screen" class="screen hidden">
    <div class="game-header">
      <div id="timer">タイム: 0.000秒</div>
      <div id="penalty-text" class="penalty-text hidden">+5秒</div> <!-- 追加 -->
      <!-- <div id="question-count">第1問 / 5</div> -->
    </div>
    <div id="question" class="question-text">ここに問題が出ます</div>
    <div id="choices" class="choices">
      <!-- 選択肢ボタンがJSで生成される -->
    </div>
    <div id="feedback" class="feedback"></div>
    <div id="marker" class="marker hidden"></div>
    </section>

    <!-- 🎊 エンド画面 -->
    <section id="end-screen" class="screen hidden">
      <h2 class="result-title">🎉 ゲームクリア</h2>
      <p id="final-time" class="final-time">記録：0.000秒！</p>
      <div class="button-group">
        <button id="retry-btn" class="main-button">🔁 もう一度</button>
        <!-- <button id="back-btn" class="sub-button">🏠 終了</button> -->
        <button id="ranking-again-btn" class="sub-button">🏆 ランキング</button>
      </div>
    </section>
  </div>

  <!-- 📊 ランキングモーダル -->
  <div id="ranking-modal" class="modal hidden">
    <div class="modal-content">
      <div class="tab-container">
        <button class="ranking-tab active" data-type="mbti_median">平均</button>
        <button class="ranking-tab" data-type="mbti_max">最高</button>
        <button class="ranking-tab" data-type="personal">個人</button>
        <button class="ranking-tab" data-type="all">ALL</button>
      </div>
      <div id="ranking-list" class="ranking-list"></div>
      <button id="close-ranking" class="btn">閉じる</button>
    </div>
  </div>


  <script src="static/js/ranking_modal.js"></script>
  <script src="static/js/calcbattle_game.js"></script>

  <script>
  window.ReactNativeWebView?.postMessage(JSON.stringify({
    type: "SWITCH_BGM",
    mode: "calcbattle"
  }));
</script>

</body>
</html>
