<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Match - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sanitize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>MBTI Match Dashboard</h1>

        <div class="user-info">
            <p id="user-name" class="user-name">User</p>
            <div class="user-mbti-container">
                <img id="user-icon" class="user-icon" src="" alt="User Icon">
                <span id="user-mbti" class="user-mbti">MBTI Type</span>
            </div>
        </div>
        
        <button id="match-btn" class="btn">ベア探し</button>
        
        <button id="match_list_reload" class="btn">ベアハグリスト</button>
        <ul id="matched-user" class="match-list"></ul>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
