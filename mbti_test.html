<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MBTI 診断</title>
    <link rel="stylesheet" href="static/css/sanitize.css">
    <link rel="stylesheet" href="static/css/mbti_test.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sanitize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mbti_test.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-image: url("static/img/paw.png");
          background-repeat: repeat;
          background-size: 80px 80px;
          opacity: 0.05;
          transform: rotate(-30deg);
          z-index: 0;
          pointer-events: none;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>MBTI 診断</h1>
        
        <!-- 吹き出しのイントロ -->
        <div id="intro-box" class="bubble">
            <p id="intro-text">質問には入る前に...</p>
            <button id="next-intro-btn" class="btn">次へ</button>
        </div>

        <!-- 質問ボックス -->
        <div id="question-box" class="hidden bubble">
            <p id="question-text">質問がここに表示されます。</p>
        </div>
        <div id="button-container" class="hidden">
            <button id="yes-btn" class="btn">はい</button>
            <button id="no-btn" class="btn">いいえ</button>
        </div>
        

        <!-- 結果ボックス -->
        <div id="result-box" class="bubble hidden">
            <h2>診断結果</h2>
            <p id="result-text"></p>
            <img id="user-icon" class="user-icon" src="" alt="User Icon">
            <p id="result-last"></p>
            <!-- 赤枠外の「もう一度診断する」ボタン -->
            <div id="restart-container" class="hidden">
                <button id="restart-btn" class="btn">登録へ</button>
            </div>
        </div>
    </div>

    

    <script src="static/js/mbti_test.js" defer></script>
    <script src="static/js/mbti_test_ani.js" defer></script>
    <script src="{{ url_for('static', filename='js/mbti_test.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/mbti_test_ani.js') }}" defer></script>
</body>
</html>
