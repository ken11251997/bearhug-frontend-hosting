<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js" defer></script>
    <link rel="stylesheet" href="static/css/sanitize.css">
    <link rel="stylesheet" href="static/css/chat.css">>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <button id="back-btn" class="btn">◀</button>
            <div id="chat-info">
                <h2 id="chat-title">チャット相手: </h2>
                <p id="chat-mbti" class="chat-mbti"></p>
            </div>
            <button id="leave-btn" class="btn">マッチ解除</button>
        </div>
        
        <div id="chat-container">
            <div id="chat-box">
            </div>
        </div>
        
        <div id="input-container">
            <!-- <label for="file-input"> -->
                <img src="{{ url_for('static', filename='img/camera_icon.png') }}" id="media-btn" class="icon-button" alt="カメラ">
            <!-- </label> -->
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <button id="send-file-btn">送信</button>

            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="メッセージを入力">
                <label id="send-btn" type="button">
                    <img src="{{ url_for('static', filename='img/send_message.png') }}" class="icon-button" alt="送信">
                </label>
            </div>
        </div>
        
        
    </div>
    
    <script src="static/js/chat.js" defer></script>
</body>
</html>
