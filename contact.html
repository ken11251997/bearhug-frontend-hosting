<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/sanitize.css">
  <link rel="stylesheet" href="static/css/contact.css">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("static/img/paw.png");
      background-repeat: repeat;
      background-size: 80px 80px;
      opacity: 0.05;
      transform: rotate(-30deg);
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
    <button id="back-button" class="back-button fixed">←戻る</button>
    <div class="contact-section">
        <h2>お問い合わせ</h2>
        <form id="contact-form">
          <label for="contact-type">お問い合わせ種別</label>
          <select id="contact-type" name="contact_type" required>
            <option value="">選択してください</option>
            <option value="bug">不具合報告</option>
            <option value="payment">課金に関するお問い合わせ</option>
            <option value="request">機能追加の要望</option>
            <option value="other">その他</option>
          </select>
      
          <label for="message">内容</label>
          <textarea id="message" name="message" rows="5" required></textarea>
      
          <button type="submit" class="btn">送信</button>
        </form>
      </div>      
  <script src="static/js/contact.js" defer></script>

</body>
</html>
