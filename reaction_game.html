<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>反応速度ゲーム</title>
  <link rel="stylesheet" href="static/css/reaction_game.css" />
  <link rel="stylesheet" href="static/css/ranking_modal.css" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-overlay">
    <div class="loading-box">
      <img src="static/img/bear_3.png" alt="Loading..." class="bear-loader">
      <div class="spinner"></div>
      <p class="loading-text">ロード中...</p>
    </div>
  </div>
  <!-- 🐻 戻るボタン（固定） -->
  <a id="back-button" href="minigame_list.html" class="back-button">← 戻る</a>

  <!-- 🔳 ゲームコンテンツ -->
  <div class="container">

    <!-- タイトル -->
    <h1 id="game-title" class="pop-title">反応速度ゲーム</h1>

    <!-- 🟠 スタート画面 -->
    <div id="instruction" class="section">
      <p class="desc">表情を見つけて素早くタップしよう！</p>

      <button id="start-btn" class="main-button">▶ ゲーム開始</button>
      <button id="ranking-btn" class="sub-button">🏆 ランキング</button>
    </div>

    <!-- 🟢 ゲーム中 -->
    <div id="countdown-text" class="countdown hidden">よーい...</div> <!-- ←追加ここ -->
    <div id="quiz-area" class="section hidden">
      <p id="question-text">この表情を探してね</p>
      <div id="target-face"></div>
      <div class="timer-row">
        <p id="live-timer">0.000 秒</p>
        <p id="penalty-text" class="penalty-text hidden">+5秒</p>
      </div>
      <div id="options-grid"></div>
    </div>

    <!-- 🔵 結果表示 -->
    <div id="result-area" class="section hidden">
      <p id="result-score">タイム：--</p>
      <p id="best-score" class="small-text hidden">自己ベスト：--</p>
      <button id="ranking-again-btn" class="btn">ランキング</button>
      <button id="play-again-btn" class="btn">もう一度</button>
      <!-- <button id="end-btn" class="btn">終了</button> -->
    </div>
  </div>


  <!-- 📊 ランキングモーダル -->
  <div id="ranking-modal" class="modal hidden">
    <div class="modal-content">
      <div class="tab-container">
        <button class="ranking-tab active" data-type="mbti_median">平均</button>
        <button class="ranking-tab" data-type="mbti_max">最高</button>
        <button class="ranking-tab" data-type="personal">個人</button>
        <button class="ranking-tab" data-type="all">ALL</button>
      </div>
      <div id="ranking-list" class="ranking-list"></div>
      <button id="close-ranking" class="btn">閉じる</button>
    </div>
  </div>


  <script src="static/js/reaction_game.js"></script>
  <script src="static/js/ranking_modal.js"></script>

  <script>
  // 共通BGM停止
  window.parent.postMessage({ command: "pause" }, "*");

  // ミニゲーム専用BGM再生
  const gameBgm = new Audio("static/sound/bgm_reaction.mp3");  // 各ゲームで固有に変える
  gameBgm.loop = true;
  gameBgm.volume = 0.4;

  document.addEventListener("click", () => {
    gameBgm.play().catch(err => {
      console.warn("🔇 ゲームBGM再生ブロック:", err);
    });
  }, { once: true });

  // ゲーム終了時などに gameBgm.pause(); 可能
</script>

</body>
</html>
